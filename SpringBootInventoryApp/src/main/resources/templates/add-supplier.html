<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>Add Supplier Details</title>
</head>
<body>
<body class="container">
<h1 ><bold>Supplier Registration</bold></h1><br><br>
<form th:action="@{/admin/saveSupplier}" th:object="${supplier}" method="post" class="form needs-validation form-horizontal">
<div class="form-group ">
<label class="control-label col-sm-2"  for="supplier_id">Supplier Id</label>
<div class="col-sm-5 input-group input-group-lg"> 
<input class="form-control" type="text" th:field="*{supplierId}" id="supplierId" placeholder="Supplier Id">
        <div  th:if="${#fields.hasErrors('supplierId')}" th:errors="*{supplierId}"></div> 
</div>
</div>
<div class="form-group ">
<label class="control-label col-sm-2"  for="first_name">First Name</label>
<div class="col-sm-5 input-group input-group-lg"> 
<input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
        <div  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div> 
</div>
</div>
<div class="form-group ">
<label class="control-label col-sm-2" for="last_name">Last Name </label>
<div class="col-sm-5 input-group input-group-lg"> 
<input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

</div>
</div>
<div class="form-group ">
<label class="control-label col-sm-2" for="email">Email </label>
<div class="col-sm-5 input-group input-group-lg"> 
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input class="form-control " type="email" th:field="*{email}" id="email" placeholder="Email">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
</div>
</div>
<div class="form-group ">
<label class="control-label col-sm-2"for="mobile_no">Contact No</label>
<div class="col-sm-5 input-group input-group-lg"> 
<input class="form-control" type="tel" th:field="*{mobileNo}" id="mobileNo" placeholder="Contact No.">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}"></div>

</div>
</div>
<center>
<input type="submit"  class="btn btn-primary mb-3" value="Add Supplier">
      </li></center>
</form>

</body>
</html>
