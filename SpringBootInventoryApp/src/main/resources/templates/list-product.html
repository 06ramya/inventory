<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<title>Product Details</title>
</head>
<body>
<div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${products}" class="container my-5">
                 <!--    <p class="my-5">
                        <a href="/registration" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2">  Add Product </i></a>
                    </p>   --> 
                    <div class="col-md-10">
                        <h2 th:case="null">No Product yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                    <th>Product Id</th>
                                        <th>Product Name</th>
                                        <th>Brand Id</th>
                                        
                                        <th>Date Received</th>
                                         <th>Date Sold</th>
                                     
                                        <th colspan=2>Actions</th>
                                                    </tr>
                                </thead>
                                 <tbody>
                                    <tr th:each="product : ${products}">
                                    <td th:text="${product.proId}"></td>
                                        <td th:text="${product.productName}"></td>
                                        <td th:text="${product.brandId}"></td>
                                       
                                        <td th:text="${product.dateReceived}"></td>
                                        
                                          <td th:text="${product.dateSold}"></td>
                                              
                                           
                                           <td><a th:href="@{/products/editPro/{id}(id=${product.proId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Edit</i></a></td> 
                                        <td><a th:href="@{/products/deletePro/{id}(id=${product.proId})}" class="btn btn-primary"><i class="fas fa-user-times ml-2">Delete</i></a></td> 
                                      </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
