<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Add Order Details</title>
</head>
<body>
<body class="container">
<h1 ><bold>Customer Registration</bold></h1><br><br>
<form th:action="@{/admin/saveOrder}" th:object="${order}" method="post" class="form needs-validation form-horizontal">
<div class="form-group ">
<label class="control-label col-sm-2"  for="order_id">Order Id</label>
<div class="col-sm-5 input-group input-group-lg"> 
<input class="form-control" type="text" th:field="*{orderId}" id="orderId" placeholder="Order Id">
        <div  th:if="${#fields.hasErrors('orderId')}" th:errors="*{orderId}"></div> 
</div>
</div>
<div class="form-group ">
<label class="control-label col-sm-2"  for="order_no">Order No</label>
<div class="col-sm-5 input-group input-group-lg"> 
<input class="form-control" type="text" th:field="*{orderNo}" id="orderNo" placeholder="Order No">
        <div  th:if="${#fields.hasErrors('orderNo')}" th:errors="*{orderNo}"></div> 
</div>
</div>
<div class="form-group ">
<label class="control-label col-sm-2"  for="quantity">Quantity</label>
<div class="col-sm-5 input-group input-group-lg"> 
<input class="form-control" type="text" th:field="*{quantity}" id="quantity" placeholder="Quantity">
        <div  th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div> 
</div>
</div>
<div class="form-group ">
<label class="control-label col-sm-2"  for="date_order">Date Order</label>
<div class="col-sm-5 input-group input-group-lg"> 
<input class="form-control" type="text" th:field="*{dateOrder}" id="dateOrder" placeholder="Date Order">
        <div  th:if="${#fields.hasErrors('dateOrder')}" th:errors="*{dateOrder}"></div> 
</div>
</div>

<center>
<input type="submit"  class="btn btn-primary mb-3" value="Add Order">
 </li></center>
</form>
</body>
</html>
